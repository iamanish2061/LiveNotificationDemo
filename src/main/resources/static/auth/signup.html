<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2);
               height: 100vh; display: flex; align-items: center; justify-content: center; margin:0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
                width: 380px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px;
                font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #5a6fd8; }
        a { color: #667eea; }
        h2 { margin-bottom: 30px; color: #333; }
    </style>
</head>
<body>
<div class="card">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Choose Username" required>
    <input type="password" id="password" placeholder="Choose Password" required>
    <button onclick="register()">Register</button>
    <p style="margin-top:20px">Already have account? <a href="login.html">Login here</a></p>
</div>

<script>
    async function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:8080/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            alert('Registration successful! Now login');
            window.location.href = 'login.html';
        } else {
            alert('Username already exists!');
        }
    }
</script>
</body>
</html>
