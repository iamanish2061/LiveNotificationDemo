<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2);
               height: 100vh; display: flex; align-items: center; justify-content: center; margin:0; }
        .card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
                width: 380px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px;
                font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #5a6fd8; }
        a { color: #667eea; text-decoration: none; }
        h2 { margin-bottom: 30px; color: #333; }
    </style>
</head>
<body>
<div class="card">
    <h2>Customer Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p style="margin-top:20px">Don't have account? <a href="register.html">Register here</a></p>
</div>

<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('accessToken', data.accessToken);
            localStorage.setItem('username', username);
            alert('Login successful!');
            window.location.href = '../user/index.html';
        } else {
            alert('Login failed! Check username/password');
        }
    }
</script>
</body>
</html>
