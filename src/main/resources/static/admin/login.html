<!DOCTYPE html>
<html><head><title>Admin Login</title><style>body{background:#2c3e50;color:white;text-align:center;padding:100px;font-family:Arial}
input,button{padding:15px;margin:10px;width:300px;border-radius:8px;border:none;font-size:16px}</style></head>
<body>
<h1>Admin Login</h1>
<input type="text" id="username" placeholder="admin"><br>
<input type="password" id="password" placeholder="password"><br>
<button onclick="login()">Login as Admin</button>
</body>
<script>
    async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:8080/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
    });

    if (response.ok) {
    const data = await response.json();
    localStorage.setItem('accessToken', data.accessToken);
    localStorage.setItem('username', username);
    alert('Login successful!');
    window.location.href = 'index.html';
    } else {
    alert('Login failed! Check username/password');
    }
    }
</script>


</html>
